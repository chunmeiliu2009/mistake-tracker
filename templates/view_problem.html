{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card mb-4">
                {% if problem.image_path %}
                <img src="{{ url_for('static', filename='uploads/' + problem.image_path) }}" 
                     class="card-img-top" alt="Problem image">
                {% endif %}
                <div class="card-body">
                    <h2 class="card-title">{{ problem.title }}</h2>
                    <h6 class="card-subtitle mb-2 text-muted">{{ problem.subject }}</h6>
                    <p class="card-text">{{ problem.description }}</p>
                    <div class="text-muted small mb-3">
                        Posted by {{ problem.user.username }} on {{ problem.created_at.strftime('%Y-%m-%d %H:%M') }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
