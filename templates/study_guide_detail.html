{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{ guide.title }}</h2>
            <span class="badge bg-info mb-3">{{ categories[guide.subject] }}</span>
            <div class="study-guide-content">
                {{ guide.content|safe|nl2br }}
            </div>
            <div class="text-muted small mt-4">Created {{ guide.created_at.strftime('%Y-%m-%d') }}</div>
        </div>
    </div>
</div>
{% endblock %}
